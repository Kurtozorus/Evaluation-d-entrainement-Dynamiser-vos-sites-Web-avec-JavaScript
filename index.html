<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du dé</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Assets/bootstrap.min.css" />
  </head>

  <body>
    <div class="container-xxl text-center">
      <div id="plateau">
        <div class="row align-items-start mt-5">
          <div class="col-12">
            <button id="new-game" class="btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-plus-circle text-danger"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                />
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                />
              </svg>
            </button>
            NEW GAME
          </div>
        </div>
        <div class="row justify-content-around mt-5">
          <div class="col-4 text-center"><h2>PLAYER 1 <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" id="dot1" class="bi bi-dot text-danger" viewBox="0 0 16 16">
            <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
          </svg></h2>
            <div class="sizeg" id="globalsc1">0
            </div>
          </div>
          <div class="col-4" id="dice">
            <img
              class="img-fluid"
              src="Assets/images/dice-01.png"
              id="dic"
              alt="un dés de face un"
            />
          </div>
          <div class="col-4"><h2>PLAYER 2 <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" id="dot2" class="bi bi-dot text-danger dot2d" viewBox="0 0 16 16">
            <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
          </svg></h2> 
            <div class="sizeg" id="globalsc2">0
          </div>
        </div>
        </div>
        <div class="row justify-content-around mt-5">
          <div class="col-4 text-center">
            <div class=" box">CURRENT</div>
            <div class="box text-light sizec" id="score1">0</div>
          </div>
          <div class="col-4">
            <div class="min">
              <button class="btn" class="disabled" id="roll"><svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-arrow-repeat text-danger"
                id="roll"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
                />
                <path
                  fill-rule="evenodd"
                  d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"
                />
              </svg>
            </button>
              ROLL DICE
            </div>
            <div>
              <button class="btn" id="hold"><svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-box-arrow-in-down text-danger"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1z"
              />
              <path
                fill-rule="evenodd"
                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
              />
            </svg></button>HOLD</div>
          </div>
          <div class="col-4 current ">
            <div class="box">
              CURRENT
            </div>
            <div class="box text-light sizec" id="score2">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="Assets/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
